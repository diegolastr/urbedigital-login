<app-navbar></app-navbar>
<div class="container">
    <mat-toolbar class="title">
        <span>
            Agregar Espacio
        </span>
    </mat-toolbar>
    <div class="content-app">
        <div class="agg_content">
            <mat-card class="agg_card mat-elevation-z4">
                <form [formGroup]="form" (ngSubmit)="agregarEspacio()">
                    <img class="img_espacio" src="../../../../../assets/img/espacio-img.png">
                    <table>
                        <tr>
                            <td>
                                <mat-form-field class="ancho">
                                    <mat-label> Espacio </mat-label>
                                    <input matInput autocomplete="off" formControlName="espacio">
                                </mat-form-field>
                                <mat-form-field class="ancho">
                                    <mat-label> Edificio </mat-label>
                                    <input matInput autocomplete="off" formControlName="edificio">
                                </mat-form-field>
                                <mat-form-field class="ancho">
                                    <mat-label> Piso </mat-label>
                                    <input matInput autocomplete="off" formControlName="piso">
                                </mat-form-field>
                                <mat-form-field class="ancho">
                                    <mat-label> Tipo de Espacio </mat-label>
                                    <input matInput autocomplete="off" formControlName="tipoEspacio">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="ancho">
                                    <mat-label> Tipo de Puesto </mat-label>
                                    <input matInput autocomplete="off" formControlName="tipoPuesto">
                                </mat-form-field>
                                <mat-form-field class="ancho">
                                    <mat-label>Estado</mat-label>
                                    <mat-select formControlName="estado">
                                        <mat-option *ngFor="let item of estado" [value]="item">
                                            {{item}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="ancho">
                                    <mat-label> Capacidad </mat-label>
                                    <input matInput autocomplete="off" formControlName="capacidad">
                                </mat-form-field>
                                <mat-form-field class="ancho">
                                    <mat-label> Descripci√≥n del Espacio </mat-label>
                                    <input matInput autocomplete="off" formControlName="descripcion">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <button mat-raised-button style="margin-right:5px;"
                        routerLink="/dashboard/mantenimiento/capacidadFisica">Regresar</button>
                    <button style="margin-left:5px;" type="submit" [disabled]="form.invalid" mat-raised-button
                        color="primary">Aceptar</button>
                </form>
            </mat-card>
        </div>

    </div>

</div>
<app-footer></app-footer>
