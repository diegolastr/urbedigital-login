<app-navbar></app-navbar>
<div class="content-app">
  <div class="dist-content">
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="espacio" sticky>
          <th mat-header-cell *matHeaderCellDef> Espacio </th>
          <td mat-cell *matCellDef="let element"> {{element.espacio}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n del Espacio</th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="tipoEspacio">
          <th mat-header-cell *matHeaderCellDef> Tipo de Espacio</th>
          <td mat-cell *matCellDef="let element"> {{element.tipoEspacio}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="edificio">
          <th mat-header-cell *matHeaderCellDef> Edificio </th>
          <td mat-cell *matCellDef="let element"> {{element.edificio}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="piso">
          <th mat-header-cell *matHeaderCellDef> Piso</th>
          <td mat-cell *matCellDef="let element"> {{element.piso}}</td>
        </ng-container>

        <ng-container matColumnDef="tipoPuesto">
          <th mat-header-cell *matHeaderCellDef>Tipo de Puesto</th>
          <td mat-cell *matCellDef="let element"> {{element.tipoPuesto}}</td>
        </ng-container>
        
        <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef>Capacidad</th>
          <td mat-cell *matCellDef="let element"> {{element.capacidad}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element"> {{element.estado}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
